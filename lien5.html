<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<link rel="stylesheet" href="./styles.css">
<body>
    <div class="parent">
        <p id="texto_3">Para una mejor experiencia, activa la pantalla completa<br>de tu navegador. Utiliza el bot√≥n o presiona F11 en<br>Windows o Cmd+Shift+F en Mac.</p>
        <div class="div1">
            <button class="boton_full" id="btnfullscreen">Pantalla completa</button>
        </div>
        
        <div class="div1">
            <a class="boton cinco" href="elec_1.html">
                <div class="icono">
                    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
                    <span class="material-icons">arrow_forward_ios</span>
                </div>
                <span>Siguiente</span>
            </a>
        </div>
    </div>

    <script type="text/javascript">
        var btnfullscreen=document.getElementById("btnfullscreen")
        var el=document.documentElement;
        btnfullscreen.addEventListener("click",()=>{
            if (el.requestFullscreen) {
                el.requestFullscreen()
            }
        })
    </script>

</body>
</html>
